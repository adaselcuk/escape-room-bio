<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pollinator Impact Form</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>Escape Room Invasive Plant Strategies</h1>
    <form id="pollinatorForm" action="/submit" method="POST">
      <label for="response">Use the identity of the pollinator to brainstorm ways to minimize its harmful impact:</label>
      <textarea id="response" name="response" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="responses" style="display: none;">
		<h2>All Responses</h2>
	</div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
